# Publish to Chromatic
#
# https://www.chromatic.com/docs/github-actions
name: 'Chromatic'
on: push

# Skip Chromatic if the PR is from dependabot or a data snapshot
if: ${{!contains(github.head_ref, 'dependabot') && !contains(github.head_ref, 'bump-snapshot-')}}

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          # https://github.com/covid-projections/covid-projections/settings/secrets/actions
          token: ${{ secrets.CAN_ROBOT_PERSONAL_ACCESS_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
