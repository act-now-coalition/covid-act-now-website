name: Continuous Deployment
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: yarn
      - run: yarn
      - run: yarn run lint
      - run: yarn run tsc
      - run: yarn run jest.ci
