# This file controls the configuration of our Netlify CMS UI+content structure
# 'branch' is the branch where all copy changes made in the CMS UI will be committed
# Netlify CMS docs: https://www.netlifycms.org/docs/intro/
backend:
  name: github
  repo: covid-projections/covid-projections
  branch: cms-content-entry
  base_url: https://api.netlify.com

media_folder: 'public/images_cms'
public_folder: '/images_cms'

collections:
  - name: 'about'
    label: 'About'
    format: 'json'
    description: 'About page content'
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: 'About'
        label: 'About page content'
        file: 'src/cms-content/about/about-page.json'
        fields:
          - { label: 'Page Header', name: 'pageHeader', widget: 'string' }
          - { label: 'Intro: Header', name: 'introHeader', widget: 'string' }
          - {
              label: 'Intro: Content',
              name: 'introContent',
              widget: 'markdown',
            }
          - {
              label: 'Partners: Header',
              name: 'partnersHeader',
              widget: 'string',
            }
          - label: 'Partners: Content'
            name: 'partnersContent'
            widget: 'list'
            fields:
              - { label: 'Section copy', name: 'copy', widget: 'markdown' }
              - label: 'Logos'
                name: 'logos'
                widget: 'list'
                fields:
                  - { label: 'Alt text', name: 'altText', widget: 'string' }
                  - { label: 'Image', name: 'image', widget: 'image' }
                  - { label: 'Url', name: 'url', widget: 'string', required: false }
          - {
              label: 'Who we serve: Header',
              name: 'whoWeServeHeader',
              widget: 'string',
            }
          - {
              label: 'Who we serve: Content A',
              name: 'whoWeServeContentA',
              widget: 'markdown',
              hint: Copy above logos
            }
          - label: 'Government logos'
            name: 'governmentLogos'
            widget: 'list'
            fields:
              - { label: 'Alt text', name: 'altText', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'Url', name: 'url', widget: 'string', required: false }
          - {
              label: 'Who we serve: Content B',
              name: 'whoWeServeContentB',
              widget: 'markdown',
              hint: Copy below logos
            }
          - {
              label: 'Team: Header',
              name: 'teamHeader',
              widget: 'string',
            }
          - {
              label: 'Team: Intro',
              name: 'teamIntro',
              widget: 'markdown',
            }
  - label: Team directory
    name: team
    folder: 'src/cms-content/team'
    create: true
    label_singular: Team
    description: description
    format: json
    identifier_field: teamName
    fields:
      - label: Team name
        name: teamName
        widget: string
      - label: Team ID
        name: teamID
        widget: string
      - label: Team members
        name: teamMembers
        widget: list
        fields:
          - label: Full name
            name: fullName
            widget: string
          - label: Title and role
            name: description
            widget: string
            required: false
          - label: Profile picture
            name: profileImgUrl
            widget: image
            default: "/images_cms/bar_recommends_icon.svg"
          - label: Profile URL
            name: profileUrl
            widget: string
            required: false

  - name: articles
    label: Articles
    folder: 'src/cms-content/articles'
    create: true
    label_singular: Article
    format: json
    description: Long form articles and posts
    slug: '{{articleID}}'
    summary: '{{header}}'
    sortable_fields: ['date', 'author', 'header', 'articleID']
    fields:
      - label: Header
        name: header
        widget: text
        hint: Title
      - label: Article ID
        name: articleID
        widget: string
        hint: 'Short unique identifier for the article (all lowercase, no spaces, separated by dashes). Used to generate the URL (ex: indigenous-peoples-day)'
      - label: Subtitle
        name: subtitle
        widget: text
        required: false
        hint: Optional subtitle
      - label: Summary
        name: summary
        widget: markdown
        hint: Short summary
      - label: Author
        name: author
        widget: markdown
        required: false
        minimal: true
        hint: 'Name of the author or authors (separated by comma, ex: Chelsi Asulin, Igor Kofman)'
      - label: Publish date
        name: date
        widget: datetime
        date_format: 'MMMM Do YYYY'
        time_format: false
        hint: Publish date to show in the article
      - label: body
        name: body
        widget: markdown
        hint: Content of the article. Use Heading 2 or lower (Heading 1 is used for the title of the article)

  - name: contact
    label: Contact Us
    format: json
    description: Contact us page content
    editor:
      preview: true
    files:
      - name: contact
        label: Contact us page
        file: src/cms-content/contact/contact.json
        fields:
          - label: Header
            name: header
            widget: text
            hint: 'Page Header'
          - label: Intro
            name: intro
            widget: markdown
            required: false
            minimal: true
            hint: 'Page intro'
          - label: Sections
            name: sections
            widget: list
            fields:
              - {
                  label: Section Header,
                  name: header,
                  widget: text,
                  hint: 'Title of the section',
                }
              - {
                  label: Section ID,
                  name: sectionId,
                  widget: string,
                  hint: 'Added to the URL, no spaces, separated with dashes (ex: general-questions)',
                }
              - {
                  label: Section Body,
                  name: body,
                  widget: markdown,
                  hint: 'Full text of the section',
                }
          - label: Metadata title
            name: metadataTitle
            widget: text
          - label: Metadata description
            name: metadataDescription
            widget: text

  - name: donate
    label: Donate
    format: json
    description: Donate page content
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: Donate
        label: Donate page content
        file: src/cms-content/donate/donate-page.json
        fields:
          - label: Header Lines
            name: headerLines
            widget: list
          - label: Intro
            name: intro
            widget: markdown
          - label: Sections
            name: sections
            widget: list
            fields:
              - label: Section Title
                name: title
                widget: string
              - label: Section Copy
                name: copy
                widget: markdown
  - name: recommendations
    label: Recommendations
    format: json
    description: Recommendations content
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: Recommendations-Main
        label: 'Main'
        file: src/cms-content/recommendations/recommendations-main.json
        fields:
          - label: Header
            name: header
            widget: string
          - label: Recommendations
            name: recommendations
            widget: list
            fields:
              - { label: Body, name: body, widget: markdown }
              - { label: Source, name: source, widget: string }
              - { label: Category, name: category, widget: string }
              - { label: Level, name: level, widget: string }
              - { label: ID, name: id, widget: string }
          - label: Footer
            name: footer
            widget: object
            collapsed: true
            fields:
              - {
                  label: Modal button label,
                  name: modalButtonLabel,
                  widget: string,
                }
              - {
                  label: Feedback button label,
                  name: feedbackButtonLabel,
                  widget: string,
                }
              - { label: Share text, name: shareText, widget: markdown }
          - label: Icons
            name: icons
            widget: list
            fields:
              - { label: Category, name: category, widget: string }
              - { label: Alt text, name: altText, widget: string }
              - { label: Icon image, name: iconImage, widget: image }
      - name: Recommendations-Modal
        label: 'Modal'
        file: src/cms-content/recommendations/recommendations-modal.json
        fields:
          - { label: 'Header', name: 'header', widget: 'string' }
          - label: Section - Federal Task Force
            name: federalTaskForce
            widget: object
            collapsed: true
            fields:
              - { label: Source Name, name: sourceName, widget: string }
              - { label: Description, name: description, widget: markdown }
              - label: Levels
                name: levels
                widget: list
                fields:
                  - { label: Color, name: color, widget: string }
                  - { label: Content, name: content, widget: markdown }
          - label: Section - Harvard
            name: harvard
            widget: object
            collapsed: true
            fields:
              - { label: Source Name, name: sourceName, widget: string }
              - { label: Description, name: description, widget: markdown }
              - label: Levels
                name: levels
                widget: list
                fields:
                  - { label: Color, name: color, widget: string }
                  - { label: Content, name: content, widget: markdown }
  - name: learn
    label: Learn
    format: json
    description: Learn content
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: Learn-Landing
        label: 'Landing page'
        file: src/cms-content/learn/learn-landing.json
        fields:
          - label: Header
            name: header
            widget: string
          - label: Intro
            name: intro
            widget: markdown
          - label: Sections
            name: sections
            widget: list
            fields:
              - { label: Section title, name: sectionTitle, widget: string }
              - { label: Section ID, name: sectionId, widget: string }
              - { label: Description, name: description, widget: markdown }
              - { label: Button CTA, name: buttonCta, widget: string }
              - { label: Button redirect, name: buttonRedirect, widget: text }
          - label: Metadata title
            name: metadataTitle
            widget: text
          - label: Metadata description
            name: metadataDescription
            widget: text
      - name: Learn-Glossary
        label: 'Glossary'
        file: src/cms-content/learn/learn-glossary.json
        fields:
          - label: Header
            name: header
            widget: string
          - label: Intro
            name: intro
            widget: markdown
          - label: Last updated date
            name: lastUpdatedDate
            widget: datetime
            date_format: 'MMMM Do YYYY'
            time_format: false
            hint: To be updated whenever an update to this file is going to be deployed
          - label: Terms
            name: terms
            widget: list
            fields:
              - { label: Term, name: term, widget: string }
              - { label: Term ID, name: termId, widget: string }
              - { label: Definition, name: definition, widget: markdown }
              - {
                  label: Category,
                  name: category,
                  widget: select,
                  options:
                    [
                      'Disease science',
                      'Health and symptoms',
                      'Metrics',
                      'Prevention and mitigation',
                      'Testing',
                      'Transmission',
                      'Treatment',
                    ],
                }
          - label: Metadata title
            name: metadataTitle
            widget: text
          - label: Metadata description
            name: metadataDescription
            widget: text
      - name: Learn-Faq
        label: 'FAQ'
        file: src/cms-content/learn/learn-faq.json
        fields:
          - label: Header
            name: header
            widget: string
          - label: Intro
            name: intro
            widget: markdown
          - label: Last updated date
            name: lastUpdatedDate
            widget: datetime
            date_format: 'MMMM Do YYYY'
            time_format: false
            hint: To be updated whenever an update to this file is going to be deployed
          - label: Sections
            name: sections
            widget: list
            fields:
              - { label: Section title, name: sectionTitle, widget: string }
              - { label: Section ID, name: sectionId, widget: string }
              - label: Questions
                name: questions
                widget: list
                fields:
                  - { label: Question, name: question, widget: text }
                  - { label: Question ID, name: questionId, widget: text }
                  - { label: Answer, name: answer, widget: markdown }
          - label: Metadata title
            name: metadataTitle
            widget: text
          - label: Metadata description
            name: metadataDescription
            widget: text
      - name: Footer
        label: 'Footer'
        file: src/cms-content/learn/footer.json
        fields:
          - { label: Body, name: body, widget: markdown }
      - name: Case Studies
        file: 'src/cms-content/learn/learn-case-studies.json'
        label: Case Studies
        fields:
          - label: Header
            name: header
            widget: text
            hint: Header for the case studies landing page
          - label: Intro
            name: intro
            widget: markdown
            hint: Introduction for the case studies landing page
          - label: Categories
            name: categories
            widget: list
            fields:
              - {
                  label: Category Name,
                  name: header,
                  widget: text,
                  hint: Name of the category,
                }
              - {
                  label: Category ID,
                  name: categoryId,
                  widget: string,
                  hint: 'All lowercase, divided by dashes if multi-word (ex: public-health)',
                }
              - label: Case Studies
                name: caseStudies
                hint: Case studies for the category
                widget: list
                fields:
                  - {
                      label: Header,
                      name: header,
                      widget: text,
                      hint: Title for the case study page,
                    }
                  - {
                      label: Short Title,
                      name: shortTitle,
                      widget: text,
                      hint: Short title for the case studies landing page,
                    }
                  - {
                      label: Show case study,
                      name: showCaseStudy,
                      widget: boolean,
                      default: true,
                      hint: Toggle to the left if we want to hide the case study for the time being,
                    }
                  - {
                      label: Author,
                      name: author,
                      minimal: true,
                      widget: markdown,
                      hint: 'Name of the author of the case study',
                    }
                  - {
                      label: Case Study ID,
                      name: caseStudyId,
                      widget: string,
                      hint: 'Added to the URL, formatted with no spaces, separated by dashes (ex: ibm-melanie-curry)',
                    }
                  - {
                      label: Logo,
                      name: logoUrl,
                      widget: image,
                      hint: Logo for the case studies page (400x280),
                      allow_multiple: false,
                    }
                  - {
                      label: Logo Alt Text,
                      name: logoAltText,
                      widget: string,
                      hint: Alt-text for the logo,
                    }
                  - {
                      label: Summary,
                      name: summary,
                      widget: markdown,
                      hint: Summary to show on the case studies landing page,
                    }
                  - {
                      label: Body,
                      name: body,
                      widget: markdown,
                      hint: Full content of the case study,
                    }
                  - {
                      label: Tags,
                      name: tags,
                      widget: list,
                      required: false,
                      hint: 'Optional tags for the case study. Separate with commas. (ex: api, embed, etc)',
                    }
          - label: Metadata title
            name: metadataTitle
            widget: text
          - label: Metadata description
            name: metadataDescription
            widget: text
      - label: 'Products: Landing page'
        name: productsLanding
        file: src/cms-content/learn/products-landing.json
        fields:
          - label: Header
            name: header
            widget: string
          - label: Intro
            name: intro
            widget: markdown
            required: false
          - label: Products List
            name: productsList
            widget: list
            fields:
              - {
                  label: Product name,
                  name: productName,
                  widget: string,
                  hint: 'Product name (ex. API)',
                }
              - {
                  label: Product ID,
                  name: productId,
                  widget: string,
                  hint: 'Product name in all lowercase, divided by dashes if multi-word (ex: response-simulator)',
                }
              - {
                  label: Product subtitle,
                  name: productSubtitle,
                  widget: text,
                  hint: 'Short few-words-long description underneath product name (ie. Allows you to forecast scenarios)',
                }
              - {
                  label: Product description,
                  name: productDescription,
                  widget: markdown,
                  hint: 'Longer product description',
                }
              - label: Buttons
                name: buttons
                required: false
                widget: list
                fields:
                  - { label: CTA, name: cta, widget: string }
                  - { label: Redirect, name: redirect, widget: string }
          - label: Metadata title
            name: metadataTitle
            widget: text
          - label: Metadata description
            name: metadataDescription
            widget: text
      - name: Learn-Metric Explainers
        label: 'Metric Explainers'
        file: src/cms-content/learn/metric-explainers.json
        fields:
          - label: Page Header
            name: pageHeader
            widget: string
          - label: Page Intro
            name: pageIntro
            widget: markdown
          - label: Sections
            name: sections
            widget: list
            fields:
              - { label: Section header, name: sectionHeader, widget: string, required: false, hint: 'Use for indiv. metric sections -- metric name ie. Daily New Cases' }
              - { label: Section subheader, name: sectionSubheader, widget: string, required: false, hint: 'Use for indiv. metric sections -- metric alias ie. Also known as: incidence' }
              - { label: Section ID, name: sectionId, widget: string, hint: 'Section header, all lowercase, separated by dashes if multi-word' }
              - { label: Section intro, name: sectionIntro, widget: markdown }
              - label: Questions
                name: questions
                widget: list
                fields:
                  - { label: Question, name: question, widget: text }
                  - { label: Question ID, name: questionId, widget: text }
                  - { label: Answer, name: answer, widget: markdown }
          - label: Key metrics section header
            name: metricsHeader
            widget: string
            hint: Should be 'Key metrics'
          - label: Key metrics section ID
            name: metricsID
            widget: string
            hint: Section header, all lowercase, separated by dashed if multi-word
          - label: Framework section header
            name: frameworkHeader
            widget: text
          - label: Framework section ID
            name: frameworkID
            widget: string
            hint: Section header, all lowercase, separated by dashed if multi-word
          - label: Framework section body
            name: frameworkBody
            widget: markdown
          - label: Metadata title
            name: metadataTitle
            widget: text
          - label: Metadata description
            name: metadataDescription
            widget: text
