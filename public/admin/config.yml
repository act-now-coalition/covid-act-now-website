# This file controls the configuration of our Netlify CMS UI+content structure
# 'branch' is the branch where all copy changes made in the CMS UI will be committed
# Netlify CMS docs: https://www.netlifycms.org/docs/intro/
backend:
  name: github
  repo: covid-projections/covid-projections
  branch: casulin/cms-disclaimer
  base_url: https://api.netlify.com

media_folder: 'public/images_cms'
public_folder: '/images_cms'

collections:
  - name: 'about'
    label: 'About'
    format: 'json'
    description: 'About page content'
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: 'About'
        label: 'About page content'
        file: 'src/cms-content/about/about-page.json'
        fields:
          - { label: 'Page Header', name: 'pageHeader', widget: 'string' }
          - { label: 'Intro: Header', name: 'introHeader', widget: 'string' }
          - {
              label: 'Intro: Content',
              name: 'introContent',
              widget: 'markdown',
            }
          - {
              label: 'Partners: Header',
              name: 'partnersHeader',
              widget: 'string',
            }
          - label: 'Partners: Content'
            name: 'partnersContent'
            widget: 'list'
            fields:
              - { label: 'Section copy', name: 'copy', widget: 'markdown' }
              - label: 'Logos'
                name: 'logos'
                widget: 'list'
                fields:
                  - { label: 'Alt text', name: 'altText', widget: 'string' }
                  - { label: 'Image', name: 'image', widget: 'image' }
                  - { label: 'Url', name: 'url', widget: 'string' }
  - name: donate
    label: Donate
    format: json
    description: Donate page content
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: Donate
        label: Donate page content
        file: src/cms-content/donate/donate-page.json
        fields:
          - label: Header Lines
            name: headerLines
            widget: list
          - label: Intro
            name: intro
            widget: markdown
          - label: Sections
            name: sections
            widget: list
            fields:
              - label: Section Title
                name: title
                widget: string
              - label: Section Copy
                name: copy
                widget: markdown
  - name: recommendations
    label: Recommendations
    format: json
    description: Recommendations content
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: Recommendations-Main
        label: 'Recommendations: Main'
        file: src/cms-content/recommendations/recommendations-main.json
        fields:
          - label: Header
            name: header
            widget: string
            default: true
          - label: Recommendations
            name: recommendations
            widget: list
            fields:
              - { label: Body, name: body, widget: markdown }
              - { label: Source, name: source, widget: string }
              - { label: Category, name: category, widget: string }
              - { label: Level, name: level, widget: string }
              - { label: ID, name: id, widget: string }
          - label: Footer
            name: footer
            widget: object
            collapsed: true
            fields:
              - {
                  label: Modal button label,
                  name: modalButtonLabel,
                  widget: string,
                }
              - {
                  label: Feedback button label,
                  name: feedbackButtonLabel,
                  widget: string,
                }
              - { label: Share text, name: shareText, widget: markdown }
          - label: Icons
            name: icons
            widget: list
            fields:
              - { label: Category, name: category, widget: string }
              - { label: Alt text, name: altText, widget: string }
              - { label: Icon image, name: iconImage, widget: image }
      - name: Recommendations-Modal
        label: 'Recommendations: Modal'
        file: src/cms-content/recommendations/recommendations-modal.json
        fields:
          - { label: 'Header', name: 'header', widget: 'string', default: true }
          - label: Section - Federal Task Force
            name: federalTaskForce
            widget: object
            collapsed: true
            fields:
              - { label: Source Name, name: sourceName, widget: string }
              - { label: Description, name: description, widget: markdown }
              - label: Levels
                name: levels
                widget: list
                fields:
                  - { label: Color, name: color, widget: string }
                  - { label: Content, name: content, widget: markdown }
          - label: Section - Harvard
            name: harvard
            widget: object
            collapsed: true
            fields:
              - { label: Source Name, name: sourceName, widget: string }
              - { label: Description, name: description, widget: markdown }
              - label: Levels
                name: levels
                widget: list
                fields:
                  - { label: Color, name: color, widget: string }
                  - { label: Content, name: content, widget: markdown }
  - name: learn
    label: Learn
    format: json
    description: Learn content
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: Learn-Landing
        label: 'Landing page'
        file: src/cms-content/learn/learn-landing.json
        fields:
          - label: Header
            name: header
            widget: string
            default: true
          - label: Sections
            name: sections
            widget: list
            fields:
              - { label: Section title, name: sectionTitle, widget: string }
              - { label: Section ID, name: sectionId, widget: string }
              - { label: Description, name: description, widget: markdown }
              - { label: Button CTA, name: buttonCta, widget: string }
              - { label: Button redirect, name: buttonRedirect, widget: text }
      - name: Learn-Glossary
        label: 'Learn: Glossary'
        file: src/cms-content/learn/learn-glossary.json
        fields:
          - label: Header
            name: header
            widget: string
            default: true
          - label: Intro
            name: intro
            widget: markdown
            default: true
          - label: Terms
            name: terms
            widget: list
            fields:
              - { label: Term, name: term, widget: string }
              - { label: Term ID, name: termId, widget: string }
              - { label: Definition, name: definition, widget: markdown }
      - name: Learn-Faq
        label: 'Learn: FAQ'
        file: src/cms-content/learn/learn-faq.json
        fields:
          - label: Header
            name: header
            widget: string
            default: true
          - label: Sections
            name: sections
            widget: list
            fields:
              - { label: Section title, name: sectionTitle, widget: string }
              - { label: Section ID, name: sectionId, widget: string }
              - label: Questions
                name: questions
                widget: list
                fields:
                  - { label: Question, name: question, widget: text }
                  - { label: Answer, name: answer, widget: markdown }
  - name: data-disclaimers
    label: Data disclaimers
    format: json
    description: Data disclaimers
    slug: '{{slug}}'
    editor:
      preview: true
    files:
      - name: Disclaimers
        label: Disclaimers
        file: src/cms-content/data-disclaimers/disclaimers.json
        fields:
          - label: Disclaimers
            name: disclaimers
            widget: list
            fields:
              - { label: Disclaimer copy, name: disclaimerCopy, widget: markdown}
              - { label: State codes, name: stateCodes, widget: string, required: false}
              - { label: Fips codes, name: fipsCodes, widget: string, required: false}
